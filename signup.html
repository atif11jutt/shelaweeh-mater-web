<html>

<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/PNG" href="images/favicon.png">
</head>

<body>
    <form>
        <a href="home.html">
            <img src="images/logo.png" alt="" style="width: 120px;">
        </a>
        <br>
        <h1>Sign Up</h1>
        <input type="text" name="name" placeholder="Enter your username" required>
        <input type="text" name="gender" list="tech" placeholder="Gender" required>
        <datalist id="tech">
            <option>Male</option>
            <option>Female</option>
        </datalist>
        <input type="email" name="email" placeholder="Enter you Email" required>
        <input type="password" name="password" placeholder="Enter you password" required>
        <!-- <input type="password" name="" placeholder="Confirm you password" required> -->
        <button type="submit">Sign Up</button>
    </form>

    
</body>

</html>
