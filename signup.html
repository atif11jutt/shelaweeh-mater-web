<html>

<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <form>
        <h1>Sign Up</h1>
        <input type="text" name="" placeholder="Enter your username" required>
        <input type="text" name="" list="tech" placeholder="Gender" required>
        <datalist id="tech">
            <option>Male</option>
            <option>Female</option>
        </datalist>
        <input type="email" name="" placeholder="Enter you Email" required>
        <input type="password" name="" placeholder="Enter you password" required>
        <input type="password" name="" placeholder="Confirm you password" required>
        <button type="submit">Sign Up</button>
    </form>

</body>

</html>
