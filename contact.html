            <form class="form-inline my-1 my-lg-0">
               <a class="btn btn-outline-dark my-2 my-sm-0" href="signin.html">Sign In</a>
               <a class="btn btn-outline-dark my-2 my-sm-0 mx-2" href="signup.html">Sign Up</a>

      <div class="container py-5">
         <h1 class="text-center mb-4">WELCOME <span id="username" style="text-transform: uppercase;"></span> TO <span style="color:dodgerblue">BLUE CYCLING</span></h1>
         <div class="row">
            
            <div class="col-md-6 col-sm-offset-2">
               <div class="mt-2 mb-4 text-center">
                  <h4>CONTACT US</h4>
               </div>
               <form method="post" data-form-title="CONTACT US" id="conact-form">
                  <input type="hidden" data-form-email="true">
                  <div class="form-group">
                     <input type="text" class="form-control" id="name" name="name" required="" placeholder="Name*" data-form-field="Name">
                  </div>
                  <div class="form-group">
                     <input type="email" class="form-control" id="email" name="email" required="" placeholder="Email*" data-form-field="Email">
                  </div>
                  <div class="form-group">
                     <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" data-form-field="Phone" required>
                  </div>
                  <div class="form-group">
                     <textarea class="form-control" id="message" name="message" placeholder="Message" rows="7" data-form-field="Message" required minlength="20"></textarea>
                  </div>
                  <div class="text-center mb-5">
                     <button type="submit" class="btn btn-lg btn-danger">Submit</button>
                  </div>
               </form>
            </div>
            <div class="col-md-6">
               <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=dubai&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies-online.net">fmovies</a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:100%;}</style><a href="https://www.embedgooglemap.net">insert google map html</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:100%;}</style></div></div>
            </div>
         </div>

      <script src="js/script.js"></script>
